<div class="chat-container col-12 col-sm-6 panel panel-primary">
  <div [ngClass]="{'figgo-box-style': (userName == 'Figgo'), 'timmi-box-style': (userName == 'Timmi')}" class="panel-heading">{{userName}}</div>
  <div class="panel-body">
    <div class="messages-list">

      <ul *ngIf="messages">
        <li
          class="list-group-item"
          *ngFor="let message of messages"
          [ngClass]="{'figgo-style': (message.author == 'Figgo'), 'timmi-style': (message.author == 'Timmi')}">{{message.content}}</li>
      </ul>

    </div>
    <div class="message-box">
      <textarea #textBox class="message-input" placeholder="Ecrivez votre message..."></textarea>
      <button type="submit" (click)="sendMessage(textBox.value)" class="message-submit">Envoyez</button>
    </div>
  </div>
</div>
